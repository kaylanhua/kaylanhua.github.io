  <script>
    function setTime(){

      var text2 = document.getElementById("time");
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var dn = "pm";
      if (hours<12)
       dn="am";
      if (hours>12)
       hours=hours-12;
      if (hours==0)
       hours=12;
      if (minutes<=9)
       minutes="0"+minutes;
      if (seconds<=9)
       seconds="0"+seconds;
      
        text2.innerHTML = hours + ':' + 
        minutes + ':' + seconds+ "<bn> "+dn;
      }
      
      setTime();
      
      setInterval(setTime, 1000);
  </script>
